<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar Cipher Algorithm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light mx-auto" href="#">Caesar Cipher Algorithm</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <div style="padding: 20px;">
            <div class="my-2">
                <label for="text">Enter Text:</label>
                <textarea id="text" rows="10" placeholder="Enter Your Text Here"></textarea>
            </div>
            <div class="my-2">
                <label for="mode">Choose Mode:</label>
                <select id="mode">
                    <option value="encrypt">Encrypt</option>
                    <option value="decrypt">Decrypt</option>
                </select>
            </div>
            <div class="my-2">
                <label for="text">Result:</label>
                <textarea class="result" id="result" disabled rows="10" placeholder="Your Text After Process"></textarea>
            </div>
            <div class="my-2">
            <button class="btn btn-outline-dark w-100" onclick="processText()">Submit</button>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light p-2 text-center">
        <p class="my-2">Created By ABDULLAH SIDDIQUI</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
